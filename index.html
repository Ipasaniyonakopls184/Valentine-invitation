    padding: 15px 30px;
    font-size: 1.5rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    transition: all 0.2s ease;

}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    position: relative; /* stays in container */
}

    color: white;
}
