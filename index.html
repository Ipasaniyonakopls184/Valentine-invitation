<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine?</title>
<style>
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #ffe6e6;
    display: flex;
    justify-content: center;
    align-items: center;
}

.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

h1 {
    background: rgba(255, 255, 255, 0.85);
    padding: 20px 40px;
    border-radius: 20px;
    font-size: 2rem;
    text-align: center;
}

#gif {
    width: 250px;
    height: 250px;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

button {
    padding: 15px 30px;
    font-size: 1.5rem;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    position: relative;
    transition: all 0.2s ease;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
}
</style>
</head>
<body>

<div class="wrapper">
    <h1>Will you be my Valentine? ğŸ’–</h1>
    <img id="gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Valentine GIF">
    <div class="button-container">
        <button id="yesBtn" onclick="yesClicked()">YES ğŸ’•</button>
        <button id="noBtn" onclick="moveNo()">NO ğŸ˜…</button>
    </div>
</div>

<script>
let yesScale = 1;
let noClickCount = 0;

// Messages for the NO button
const noMessages = [
    "Are you sure?",
    "Really sure??",
    "Are you positive?",
    "Pookie please...",
    "Just think about it!",
    "If you say no, I will be really sad...",
    "I will be very sad...",
    "I will be very very very sad...",
    "Ok fine, I will stop asking...",
    "Just kidding, say yes please! â¤ï¸"
];

function moveNo() {
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    // Random position within viewport
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Update NO button text
    if (noClickCount < noMessages.length) {
        noBtn.textContent = noMessages[noClickCount];
        noClickCount++;
    }

    // Scale YES button gradually
    yesScale += 0.3;
    yesBtn.style.transform = `scale(${yesScale})`;

    // If YES button grows too large, show full screen message
    if (yesScale > 6) {
        yesBtn.style.left = "0";
        yesBtn.style.top = "0";
        yesBtn.style.width = "100vw";
        yesBtn.style.height = "100vh";
        yesBtn.style.fontSize = "4rem";
        yesBtn.innerHTML = "YOU SAID YES ğŸ’–ğŸ’–ğŸ’–";
    }
}

function yesClicked() {
    document.body.innerHTML = `
    <div style="
        width:100%;
        height:100%;
        display:flex;
        align-items:center;
        justify-content:center;
        font-size:3rem;
        background:rgba(255,255,255,0.8);
        text-align:center;
    ">
        YAY! ğŸ’˜ Happy Valentineâ€™s Day! ğŸ’˜
    </div>`;
}
</script>

</body>
</html>
